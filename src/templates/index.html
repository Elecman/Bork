<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>
    <!-- Main Styles -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="main-wrapper">
    <div class="login-form">
        <div class="breadcrumb">
            <span>Вернуться</span>
        </div>
        <div class="login-form__wrapper">
            <form action="" id="form" autocomplete="off">
                <div class="login-form__wrapper--img">
                    <img src="./img/maxresdefault.png">
                </div>
                <div class="login-form__wrapper--row">
                    <input class="login-form__wrapper--input" id="phone" type="text" placeholder="Номер телефона"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                           required>
                </div>
                <div class="login-form__wrapper--row">
                    <input class="login-form__wrapper--input" id="pass" type="password" placeholder="Пароль" minlength="5" required>
                </div>
                <div class="login-form__wrapper--row">
                    <div class="login-form__wrapper--check">
                        <span>Запомнить</span>
                        <input type="checkbox" value="None" id="slideOne" name="check"/>
                        <label for="slideOne"></label>
                    </div>
                    <span class="login-form__wrapper--link">
                        <a href="/">Забыл пароль</a>
                    </span>
                </div>
                <div class="login-form__wrapper--row">
                    <input class="login-form__wrapper--button" id="button" type="submit" value="Войти" >
                </div>

            </form>
        </div>
    </div>
</div>


<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="js/app.js"></script>
</body>
</html>
